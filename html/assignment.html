<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tbody>
        <tr>
          <th rowspan="6">Info</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>
        </tr>
        <tr>
          <td>A</td>
          <td>Delhi</td>
          <td>1</td>
        </tr>
        <tr>
          <td>B</td>
          <td>Mumbai</td>
          <td>2</td>
        </tr>
        <tr>
          <td>C</td>
          <td>Kolkata</td>
          <td>3</td>
        </tr>
        <tr>
          <td>D</td>
          <td>Pune</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <hr />
    <form action="/blank">
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <label for="country">Country: </label>
        <select name="country" id="country">
          <option value="india">India</option>
          <option value="russia">Russia</option>
        </select>
      </div>
      <div>
        <label for="message">Message: </label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" />
        <label for="subscribe">Subscribe?</label>
      </div>
      <button>Submit</button>
    </form>
    <hr />
    <hr />
    <h2>Feedback Form</h2>
    <form action="/blank">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="write your name"
        />
      </div>
      <div>
        <label for="mail">Email:</label>
        <input
          type="text"
          name="mail"
          id="mail"
          placeholder="write your email"
        />
      </div>
      <div>
        <label for="message">Message:</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <p>Rate us our of 5:</p>
        <input type="radio" name="rate" id="one" />
        <label for="one">1</label><br />
        <input type="radio" name="rate" id="two" />
        <label for="two">2</label><br />
        <input type="radio" name="rate" id="three" />
        <label for="three">3</label><br />
        <input type="radio" name="rate" id="four" />
        <label for="four">4</label><br />
        <input type="radio" name="rate" id="five" />
        <label for="five">5</label><br />
      </div>
      <button>Send your message!</button>
    </form>
  </body>
</html>
