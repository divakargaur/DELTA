<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- forms in html -->
    <!-- action attribute
    used to define what action needs to be performed when a form is submitted or where the form data should be sent -->

    <!-- form elements -->
    <!-- input
    used to create multiple form controls
    there are multiple types of inputs that can be created using type attribute -->

    <form action="/action">
      <h2>default</h2>
      <input type="" />
      <h2>text</h2>
      <input type="text" />
      <h2>password</h2>
      <input type="password" name="" id="" />
      <h2>number</h2>
      <input type="number" name="" id="" />
      <h2>time</h2>
      <input type="time" name="" id="" />
      <h2>color</h2>
      <input type="color" name="" id="" />
      <h2>button</h2>
      <input type="button" value="" />

      <!-- placeholder attribute -->

      <h2>placeholder</h2>
      <input type="text" name="" id="" placeholder="text" />

      <!-- labels -->
      <!-- to form connection between text & input -->

      <label>
        <h2>label</h2>
        <input type="text" name="" id="" />
      </label>

      <h2>classical approach</h2>
      <!-- classical approach -->
        <!-- <label for="username">enter username</label>
        <input type="text" name="" id="username" placeholder="type username" /> -->
        <!-- same connection is established by for & id attribute -->
      <label for="username">enter username</label>
      <input type="text" name="" id="username" placeholder="type username" />
    </form>
  </body>
</html>
