<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEXT AREA</title>
  </head>
  <body>
    <form action="/blank">
        <label for="feedback">PLEASE GIVE YOUR VALUABLE FEEDBACK</label>
        <hr>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="write your feedback here"></textarea>
        <button>SUBMIT</button>
    </form>
  </body>
</html>
