<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANGE</title>
  </head>
  <body>
    <form action="/blank">
      <input
        type="range"
        name="volume"
        id="volume"
        min="0"
        max="100"
        step="5"
        value="70"
      />
      <label for="volume">Volume Level</label>
      <button>SUBMIT</button>
    </form>
  </body>
</html>
