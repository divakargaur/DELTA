<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/blank">
        <div>
            <input type="text" name="firstName" id="firstName" placeholder="first name">
            <input type="text" name="lastName" id="lastName" placeholder="last name">
        </div>
        <div>
            <label for="gender">Please Select Your Gender</label>
            <select name="gander" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
        <div>
            <label for="tAgree">Do You Agree to all terms and conditions</label>
            <input type="checkbox" name="tAgree" id="tAgree">
            <label for="tAgree">Yes, I Agree</label>
        </div>
        <button>Register</button>
</body>
</html>
